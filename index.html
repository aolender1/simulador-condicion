<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Condici√≥n LAyGD</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
    <header>
        <h1>Simulador de Condici√≥n de Materias de la Lic. en Analisis y Gestion de Datos de la UNSL</h1>
        <div class="theme-switch">
            <button id="themeToggle">üåô</button>
        </div>
    </header>

    <div class="main-content">
        <div class="left-column">
            <div class="container">
                <h3>Simulador de Condici√≥n</h3>
                <div class="form-group">
                    <label for="materiaSelect">Materia:</label>
                    <select id="materiaSelect"></select>
                </div>

                <form id="simuladorForm">
                    <div id="dynamicInputs"></div>
                    <button type="submit">Calcular Condici√≥n</button>
                </form>
            </div>

            <div class="results-container">
                <h3>Condici√≥n Final</h3>
                <div class="icon-placeholder">üèÜ</div>
                <div id="resultado">
                    <p id="condicionFinal">Selecciona una materia y completa los datos.</p>
                    <p id="descripcionCondicion"></p>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="calendar-container">
                <h3>Calendario de Actividades</h3>
                <div id="calendar"></div>
                <div id="calendar-message"
                    style="display: none; text-align: center; margin-top: 10px; color: var(--text-color);">
                    No hay actividades por hacer a√∫n.
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>aolender | <a href="https://github.com/aolender1" target="_blank">GitHub</a></p>
    </footer>

    <!-- Modal para detalles del evento -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="modalMateria" class="modal-materia"></h3>
            <h4 id="modalTitle" class="modal-title"></h4>
            <div class="modal-details">
                <div class="modal-detail-item">
                    <span class="modal-icon">üìÖ</span>
                    <div>
                        <strong>Inicio:</strong>
                        <p id="modalStart"></p>
                    </div>
                </div>
                <div class="modal-detail-item" id="modalEndContainer" style="display: none;">
                    <span class="modal-icon">üèÅ</span>
                    <div>
                        <strong>Fin:</strong>
                        <p id="modalEnd"></p>
                    </div>
                </div>
                <div class="modal-checkbox-container">
                    <input type="checkbox" id="completedCheckbox">
                    <label for="completedCheckbox">‚úì Marcar como completada</label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
